<div class="container">
  <div class="card-body">
    <h5 class="card-title">{{titulo}}</h5>
    <form>
      <div class="form-group row">
        <label for="numeroDocumento" class="col-form-label col-sm-2">Documento</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="numeroDocumento" [(ngModel)] ="cliente.numeroDocumento">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="nombres" [(ngModel)] ="cliente.nombres">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidoPaterno" class="col-form-label col-sm-2">ApellidoPaterno</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="apellidoPaterno" [(ngModel)] ="cliente.apellidoPaterno">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidoMaterno" class="col-form-label col-sm-2">ApellidoMaterno</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="apellidoMaterno" [(ngModel)] ="cliente.apellidoMaterno">
        </div>
      </div>
     <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="direccion" [(ngModel)] ="cliente.direccion">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="telefono" [(ngModel)] ="cliente.telefono">
        </div>
      </div>
      <div class="form-group row">
        <label for="correo" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-6">
           <input type="text" class="form-control" name="correo" [(ngModel)] ="cliente.correo">
        </div>
      </div>

      <button class="btn btn-success" role="button" (click) ="create()" *ngIf ="!cliente.id else elseBlock" >Registrar</button>

      <ng-template #elseBlock>
      <button class="btn btn-success" role="button" (click) ="update()">Actualizar</button>
      </ng-template>
    </form>
  </div>
</div>
